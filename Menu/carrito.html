<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito – Pastelería 1000 Sabores</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="py-3 border-bottom">
    <!-- ...igual que en catálogo... -->
  </header>
  <main class="container my-4">
  <div id="alerta-feedback" style="position:fixed;top:1rem;right:1rem;z-index:1050;min-width:250px;"></div>
    <h2 class="mb-4" style="font-family: 'Pacifico', cursive;">Tu carrito de compras</h2>
    <div class="alert alert-info">Aquí aparecerán los productos que agregues al carrito.</div>
    <!-- Tabla de carrito (puedes hacerla dinámica con JS después) -->
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Relleno</th>
          <th>Mensaje</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="carrito">
        <!-- El JS llenará esto -->
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <span class="fw-bold">Total: <span id="total-carrito">$0</span></span>
    </div>
    <div id="resumen-carrito" class="my-3"></div>
    <div class="d-flex justify-content-end gap-2">
      <a href="catalogo.html" class="btn btn-outline-primary">Seguir comprando</a>
      <a href="checkout.html" class="btn btn-primary">Confirmar pedido</a>
    </div>
    <a href="../index.html" class="btn btn-outline-primary mb-3">← Volver al inicio</a>
    <h2>Carrito de compras</h2>
    <div id="carrito-lista"></div>
    <button id="comprar-btn" class="btn btn-primary mt-3">Comprar</button>
    <script src="../js/js.js"></script>
  </main>
  <footer class="border-top py-4 mt-5">
    <!-- ...igual que en catálogo... -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/js.js" defer></script>
  <script>
    // Feedback visual animado
    function mostrarAlerta(mensaje, tipo = 'success', tiempo = 3000) {
      const alerta = document.getElementById('alerta-feedback');
      alerta.innerHTML = `<div class="alert alert-${tipo} fade show shadow" role="alert">${mensaje}</div>`;
      setTimeout(() => {
        alerta.innerHTML = '';
      }, tiempo);
    }
    // Interceptar el mensaje de producto quitado
    document.addEventListener('producto-quitado', function(e) {
      mostrarAlerta('Producto eliminado del carrito', 'info');
    });
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof renderizarCarritoHTML === 'function') {
        renderizarCarritoHTML();
      }
    });
  </script>
</body>
</html>
