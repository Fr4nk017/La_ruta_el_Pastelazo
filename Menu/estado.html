<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estado del pedido – Pastelería 1000 Sabores</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

<body>
  <header class="py-3 border-bottom">
    <!-- ...igual que en catálogo... -->

  <main class="container my-4">
    <h2 class="mb-4" style="font-family: 'Pacifico', cursive;">Seguimiento de tu pedido</h2>
    <form class="mb-4">
      <label for="codigo" class="form-label">Ingresa tu código de pedido</label>
      <input type="text" class="form-control mb-2" id="codigo" placeholder="Ej: PED12345">
      <button type="submit" class="btn btn-primary">Consultar estado</button>
    </form>
    <div class="alert alert-info">Aquí aparecerá el estado de tu pedido.</div>
    <a href="../index.html" class="btn btn-outline-primary mb-3">← Volver al inicio</a>

  <footer class="border-top py-4 mt-5">
    <!-- ...igual que en catálogo... -->
