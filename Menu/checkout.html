<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout – Pastelería 1000 Sabores</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="py-3 border-bottom">
    <!-- ...igual que en catálogo... -->
  </header>
  <main class="container my-4">
    <h2 class="mb-4" style="font-family: 'Pacifico', cursive;">Confirmar pedido</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="col-md-6">
          <label for="direccion" class="form-label">Dirección de entrega</label>
          <input type="text" class="form-control" id="direccion" required>
        </div>
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha de entrega</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="col-12">
          <label for="mensaje" class="form-label">Mensaje especial (opcional)</label>
          <input type="text" class="form-control" id="mensaje">
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2 mt-4">
        <a href="carrito.html" class="btn btn-outline-primary">Volver al carrito</a>
        <button type="submit" class="btn btn-primary">Finalizar compra</button>
      </div>
    </form>
    <a href="../index.html" class="btn btn-outline-primary mb-3">← Volver al inicio</a>
  </main>
  <footer class="border-top py-4 mt-5">
    <!-- ...igual que en catálogo... -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
