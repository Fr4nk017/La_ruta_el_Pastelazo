<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout – Pastelería Mil Sabores</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/checkout.css" />
</head>
<body>
  <header>
    <h1 style="font-family: 'Pacifico', cursive; color: #8B4513;">
      Finalizar compra
    </h1>
    <nav>
      <a href="../index.html" class="checkout-btn" style="max-width:200px;margin:auto;">Inicio</a>
    </nav>
  </header>

  <main>
    <div class="checkout-container">
      <h2>Datos de envío</h2>
      <form class="checkout-form" method="post" action="#">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="metodo">Método de pago</label>
        <select id="metodo" name="metodo" required>
          <option value="">Selecciona una opción</option>
          <option value="tarjeta">Tarjeta de crédito/débito</option>
          <option value="transferencia">Transferencia bancaria</option>
          <option value="efectivo">Pago en tienda</option>
        </select>

        <div class="checkout-summary">
          <span>Total a pagar:</span>
          <span>$35.500</span>
        </div>

        <button type="submit" class="checkout-btn">Confirmar compra</button>
      </form>
    </div>
  </main>

  <footer>
    <small>© 2025 Pastelería Mil Sabores</small>
  </footer>
</body>
</html>
