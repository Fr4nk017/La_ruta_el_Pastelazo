<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil — Pastelería 1000 Sabores</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="py-3 border-bottom">
    <!-- ...igual que en catálogo... -->
  </header>
  <main class="container my-4">
  <div id="alerta-feedback" style="position:fixed;top:1rem;right:1rem;z-index:1050;min-width:250px;"></div>
    <h2 class="mb-4" style="font-family: 'Pacifico', cursive;">Mi perfil</h2>
    <a href="../index.html" class="btn btn-outline-primary mb-3">← Volver al inicio</a>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo">
        </div>
        <div class="col-md-6">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad">
        </div>
        <div class="col-md-6">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion">
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Actualizar perfil</button>
      </div>
    </form>
  </main>
  <footer class="border-top py-4 mt-5">
    <!-- ...igual que en catálogo... -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</script>
  <script src="../js/js.js" defer></script>
</script>
<script>
// Feedback visual animado
function mostrarAlerta(mensaje, tipo = 'success', tiempo = 3000) {
  const alerta = document.getElementById('alerta-feedback');
  alerta.innerHTML = `<div class="alert alert-${tipo} fade show shadow" role="alert">${mensaje}</div>`;
  setTimeout(() => {
    alerta.innerHTML = '';
  }, tiempo);
}
// Cargar datos del usuario al cargar la página
document.addEventListener('DOMContentLoaded', function() {
  let usuario = null;
  if (typeof obtenerUsuario === 'function') {
    usuario = obtenerUsuario();
  } else if (window.localStorage) {
    usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
  }
  if (usuario) {
    document.getElementById('correo').value = usuario.correo || '';
    document.getElementById('edad').value = usuario.edad || '';
    document.getElementById('nombre').value = usuario.nombre || '';
    document.getElementById('direccion').value = usuario.direccion || '';
  }
});
// Guardar cambios al enviar el formulario
document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  const usuario = {
    correo: this.correo.value,
    edad: parseInt(this.edad.value, 10),
    nombre: this.nombre.value,
    direccion: this.direccion.value
  };
  if (typeof guardarUsuario === 'function') {
    guardarUsuario(usuario);
  } else if (window.localStorage) {
    localStorage.setItem('usuario', JSON.stringify(usuario));
  }
  mostrarAlerta('Perfil actualizado', 'success');
});
</script>
</script>
